<body>
    <h1>¿Qué tenés que hacer hoy?</h1>
    <button id="nuevaTarea">CREAR <br> TAREA</button>

<!--PANTALLA 1: NO HAY TAREAS-->
<div id="noHayTareas">
    <h2>¡No tenés tareas pendientes!</h2>
    <img src="img/celebremos.svg" alt="celebremos" class="imgPantalla1">
    <h3>¡Celebremos!</h3>
</div>

<!--PANTALLA 2: COMPLETAR FORMULARIO-->
<section id="formSection">
    <label for="tarea">¿Qué tarea tenés que hacer?</label>
    <input type="text" id="tarea" placeholder="Escribí el nombre de la tarea">
    <!--aca va el dropdown de imagenes-->
    <button id="btnImagen">Elegí un icono</button>
    <ul id="listaImg" class="d-none">
        <li><img src="img/usuario.png" alt="Personal" class="img"></li>
        <li><img src="img/ejercicio.png" alt="Deporte" class="img"></li>
        <li><img src="img/finanzas.png" alt="Finanzas" class="img"></li>
        <li><img src="img/libro.png" alt="Estudio" class="img"></li>
        <li><img src="img/trabajo.png" alt="Trabajo" class="img"></li>
        <li><img src="img/tienda.png" alt="Comprar" class="img"></li>
    </ul>
    <label for="opcionesDias">¿En cuántos días la tenés que hacer?</label>
    <select id="opcionesDias" placeholder="Elegí en cuánto tiempo">
        <option value="1">1 día</option>
        <option value="2">2 días</option>
        <option value="3">3 días</option>
        <option value="4">4 días</option>
        <option value="5">5 días</option>
        <option value="6">6 días</option>
        <option value="7">7 días</option>
        <option value="10">10 días</option>
        <option value="15">15 días</option>
        <option value="20">20 días</option>
        <option value="25">25 días</option>
        <option value="30">30 días</option>
    </select>
    <button id="btnAgregar">AGREGAR TAREA</button>
</section>
